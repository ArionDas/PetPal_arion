<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>

    <h2>Text and Image Prediction</h2>

    <form action="./upload" method="post" enctype="multipart/form-data">
        <!-- Text Input -->
        <label for="text_input">Enter Text:</label>
        <input type="text" id="text_input" name="text_input" required>

        <br>

        <!-- Image Input -->
        <label for="image_input">Upload Image:</label>
        <input type="file" id="image_input" name="image_input" accept="image/*" required>

        <br><br>

        <!-- Submit Button -->
        <button type="submit">Predict</button>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            window.location.href = './upload/predict';
        });
    </script>

</body>
</html>
